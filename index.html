<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meme Creation Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Impact:700,Arial:400,Comic+Sans+MS:400,Helvetica:400&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <nav>
    Meme <span style="color:#facc15">Creation Studio</span>
    <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
  </nav>
  <div class="container">
    <div class="sidebar">
      <h2>Templates</h2>
      <input type="text" id="searchTemplates" placeholder="Search templates...">
      <button id="randomTemplate">Random</button>
      <div class="template-grid" id="templates"></div>
      <label class="upload-label">
        <input type="file" id="uploadImage" accept="image/*" style="display:none;">
        + Upload Your Own
      </label>
      <h2>Stickers</h2>
      <div class="sticker-grid" id="stickers"></div>
    </div>
    <div class="editor">
      <canvas id="memeCanvas" width="500" height="500"></canvas>
      <div class="editor-tools">
        <button id="addTextBox">+ Add Text</button>
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="downloadBtn">Download</button>
        <button id="shareBtn">Share</button>
      </div>
      <div class="text-tools" id="textTools" style="display:none;">
        <label>Font: <select id="fontFamily">
          <option value="Impact">Impact</option>
          <option value="Arial">Arial</option>
          <option value="Comic Sans MS">Comic Sans</option>
          <option value="Helvetica">Helvetica</option>
        </select></label>
        <label>Size: <input type="range" id="fontSize" min="20" max="64" value="38"></label>
        <label>Color: <input type="color" id="fontColor" value="#ffffff"></label>
        <label>Outline: <input type="color" id="outlineColor" value="#222222"></label>
        <label>Opacity: <input type="range" id="opacity" min="0.2" max="1" step="0.01" value="1"></label>
        <label><input type="checkbox" id="shadow"> Shadow</label>
        <button id="curveText">Curved</button>
      </div>
    </div>
  </div>
  <script src="meme-studio.js"></script>
</body>
</html>
